<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Recovery</title>
  <link rel="stylesheet" href="/templates/css/style.css" />
</head>
<body>
<div class="wrapper">

  <!-- Row 1: FORGOT PASSWORD -->
  <div id="forgotSection" class="section">
    <h2>Forgot Password ??</h2>
    <label>Email Address</label>
    <input type="email" id="gmail" placeholder="Enter your email" required />
    <button onclick="sendForgot()">Send Reset Link</button>
    <div id="forgotMessage" class="message"></div>
  </div>

  <!-- Row 2: RESET PASSWORD -->
  <div id="resetSection" class="section hidden">
    <h2>Reset Password</h2>
    <label>New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password" required />
    <button onclick="sendReset()">Reset Password</button>
    <div id="resetMessage" class="message"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/templates/js/extra.js"></script>


</body>
</html>
